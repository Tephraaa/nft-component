<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="background" style="color: white;">
  <div class="card">
    <div class="image-container">
      <a class="overlay"></a>
        <div class="overlay-view">
          <a href="#"><img class="icon-view2" src="images/icon-view.svg" ></a>
        </div>
    <!-- <img class="nft" src="images/image-equilibrium.jpg" alt="nft-image" style="width: 90%;"> -->

    </div>
    <div class="container">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="container-bid">
        <div class="div-eth">
          <img class="img-eth" src="images/icon-ethereum.svg" alt="eth-image" style="width: 4%;">
          <p class="eth" style="color: hsl(178, 100%, 50%);">0.041 ETH</p>
        </div>
        <div class="div-clock">
          <img class="img-clock" src="images/icon-clock.svg" alt="clock-image" style="width: 5%;";>
          <p class="clock">3 days left</p>
        </div>
        </div>
      <hr>
      <div>
        <img class="author" src="images/image-avatar.png" alt="author-nft">
        <p class="text">Creation of <span class="text-author">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution" style="width: 100%;">
    <center>
    Coded by <a href="https://lucasbazin.com/"><span style="">Lucas Bazin ðŸŒŠ</span></a><br>
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Challenge by Frontend Mentor</a>.
    </center>
  </div>
</body>
</html>
